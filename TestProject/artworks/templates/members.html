<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>All Members</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    :root {
      --bg-light: #ffffff;
      --bg-dark: #1f1f1f;
      --text-light: #222;
      --text-dark: #f0f0f0;
      --table-header-light: #f5f5f5;
      --table-header-dark: #2c2c2c;
      --primary: #3498db;
      --primary-hover: #2980b9;
    }

    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    thead {
      background-color: var(--table-header-light);
    }

    body.dark thead {
      background-color: var(--table-header-dark);
    }

    tbody tr:hover {
      background-color: rgba(52, 152, 219, 0.1);
    }

    body.dark tbody tr:hover {
      background-color: rgba(255, 255, 255, 0.05);
    }

    .home-btn {
      margin-top: 2rem;
      display: inline-block;
      padding: 0.8rem 1.5rem;
      background-color: var(--primary);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      transition: background-color 0.3s;
    }

    .home-btn:hover {
      background-color: var(--primary-hover);
    }

    .dark-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: #444;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s;
    }

    .dark-toggle:hover {
      background: #666;
    }

    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead {
        display: none;
      }

      tr {
        margin-bottom: 1rem;
        border-radius: 8px;
        background: var(--table-header-light);
        padding: 1rem;
      }

      body.dark tr {
        background: var(--table-header-dark);
      }

      td {
        position: relative;
        padding-left: 50%;
        border: none;
        border-bottom: 1px solid #ccc;
      }

      td::before {
        content: attr(data-label);
        position: absolute;
        left: 1rem;
        font-weight: bold;
        color: #888;
      }
    }
  </style>
</head>
<body>

  <button class="dark-toggle" onclick="toggleDarkMode()">üåó Toggle Dark Mode</button>

  <h2>All Registered Members</h2>

  <table>
    <thead>
      <tr>
        <th>ID Number</th>
        <th>Name</th>
        <th>City</th>
        <th>State</th>
        <th>Country</th>
        <th>Email</th>
        <th>Phone</th>
      </tr>
    </thead>
    <tbody>
      {% for emp in employees %}
      <tr>
        <td data-label="ID Number">{{ emp.id_number }}</td>
        <td data-label="Name">{{ emp.name }}</td>
        <td data-label="City">{{ emp.city }}</td>
        <td data-label="State">{{ emp.state }}</td>
        <td data-label="Country">{{ emp.country }}</td>
        <td data-label="Email">{{ emp.email }}</td>
        <td data-label="Phone">{{ emp.phone }}</td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="7" style="text-align: center;">No members found.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <div style="text-align: center;">
    <a href="{% url 'index' %}" class="home-btn">üè† Back to Homepage</a>
  </div>

  <script>
    // Dark mode persistence
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    if (localStorage.getItem('darkMode') === 'enabled' || (!localStorage.getItem('darkMode') && prefersDark)) {
      document.body.classList.add('dark');
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
      const isDark = document.body.classList.contains('dark');
      localStorage.setItem('darkMode', isDark ? 'enabled' : 'disabled');
    }
  </script>

</body>
</html>
