<!-- templates/thankyou.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You</title>
  <style>
    :root {
      --bg-light: #f4f4f4;
      --bg-dark: #1e1e1e;
      --text-light: #222;
      --text-dark: #eee;
      --card-light: #fff;
      --card-dark: #2b2b2b;
      --primary: #28a745;
      --btn-glow: #00f0ff;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
      transition: background 0.4s, color 0.4s;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    .thankyou-container {
      background: var(--card-light);
      padding: 2.5rem 3rem;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 600px;
      text-align: center;
      transition: background 0.4s ease, box-shadow 0.4s ease;
    }

    body.dark .thankyou-container {
      background: var(--card-dark);
      box-shadow: 0 10px 25px rgba(255, 255, 255, 0.08);
    }

    h2 {
      color: var(--primary);
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    .info {
      margin: 0.7rem 0;
      text-align: left;
      font-size: 1.05rem;
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #ccc;
      padding-bottom: 0.5rem;
    }

    body.dark .info {
      border-color: #444;
    }

    .info strong {
      width: 40%;
    }

    .info span {
      width: 60%;
      text-align: right;
    }

    .home-button {
      margin-top: 2rem;
      padding: 1rem 2rem;
      background-color: var(--btn-glow);
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 40px;
      font-size: 1.1rem;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      z-index: 1;
      transition: transform 0.2s ease;
      box-shadow: 0 0 15px var(--btn-glow), 0 0 30px var(--btn-glow);
    }

    .home-button:hover {
      transform: scale(1.05);
    }

    .home-button::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, #ffffff55 10%, transparent 11%) center/10px 10px;
      animation: sparkle 3s linear infinite;
      z-index: -1;
    }

    @keyframes sparkle {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 100px 100px;
      }
    }

    .dark-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: #444;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s;
    }

    .dark-toggle:hover {
      background: #666;
    }
  </style>
</head>
<body>

  <!-- Dark Mode Toggle -->
  <button class="dark-toggle" onclick="toggleDarkMode()">üåô Toggle Dark Mode</button>

  <div class="thankyou-container">
    <h2>üéâ Thank you for registering!</h2>

    <div class="info"><strong>ID Number:</strong> <span>{{ employee.id_number }}</span></div>
    <div class="info"><strong>Name:</strong> <span>{{ employee.name }}</span></div>
    <div class="info"><strong>City:</strong> <span>{{ employee.city }}</span></div>
    <div class="info"><strong>State:</strong> <span>{{ employee.state }}</span></div>
    <div class="info"><strong>Country:</strong> <span>{{ employee.country }}</span></div>
    <div class="info"><strong>Email:</strong> <span>{{ employee.email }}</span></div>
    <div class="info"><strong>Phone:</strong> <span>{{ employee.phone }}</span></div>

    <a href="{% url 'index' %}">
      <button class="home-button">üè† Go to Homepage</button>
    </a>
  </div>

  <script>
    // Apply stored preference or default to system setting
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    if (localStorage.getItem('darkMode') === 'enabled' || (!localStorage.getItem('darkMode') && prefersDark)) {
      document.body.classList.add('dark');
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
      const isDark = document.body.classList.contains('dark');
      localStorage.setItem('darkMode', isDark ? 'enabled' : 'disabled');
    }
  </script>
</body>
</html>
